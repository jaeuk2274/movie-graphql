type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  people: [Person]!
  person(id: Int!): Person
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie
} 

type Mutation {
  deleteMovie(id: Int!): Boolean
  addMovie(score: Int!, name: String!): Movie! 
}
