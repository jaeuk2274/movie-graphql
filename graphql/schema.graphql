type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String!
  language: String!
  medium_cover_image: String!
  year: Int!
  genres: [String]!

}

type Query {
  people: [Person]!
  person(id: Int!): Person
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie
} 

type Mutation {
  deleteMovie(id: Int!): Boolean
  addMovie(score: Int!, name: String!): Movie! 
}
